<div  *ngFor="let item of pro_det">
  <div class="row">
    <div class="row">
      <p><br><br></p>
    </div>

    <img src="assets\logo\Main-colors\Logo-bigger\Horizontal-logo-colors@2x.png" style="margin-left: auto;
      margin-right: auto;">

    <!--   <img src="assets\logo\secondary-colors\logo-horizontal-white@2x.png" style="margin-left: auto;
      margin-right: auto;">-->
  </div>
  <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-3">
      <img src="assets/images2/{{item.Image}}" style="width:100%">
      <!--<h2 style="text-align : center;">
            YEAR : 2018
          </h2>-->
      <h2>
        Academic Year : {{item.Year}}
      </h2>
    </div>
    <div class="col-md-6">
      <h1>
          Project Name: {{item.Project_Name}}
      </h1>
      <h2>Category: {{item.Category}} </h2>
      <h3 style="color:#57A0CE;">Supervisor : {{item.Supervisor}}</h3>
      
      <p>
        {{item.Details}}
      </p>
      <div class="row">
        <div class="col-md-2" *ngFor="let tag of item.tags">
          <label class="label label-info">{{tag}}</label>
  
        </div>
      
      </div>
    </div>
  
  </div>
  <div align="center">
      <h1>The Team</h1>
      <div class="row">
        <div class="col-md-3" *ngFor="let student of item.Members" >
          <img style="border-radius: 50%; width:70%" src="assets\images2\profile2.jpg" alt="no person 1">
          <h3 >{{student}}</h3>
    
        </div>
        
      >
          <br>
        <div class="col-md-5"></div> 
        <br>   <form method="post" action="mailto:{{item.Email}}" >    
        <button class="button button2">Contact</button></form>
      <!--  <div class="row" align="center">
                
            
        <form method="post" action="mailto:{{project.email}}" >
            <p><button class="button button2"> Contact</button></p></form></div>-->
      </div>
            
    
    </div>
  </div>
